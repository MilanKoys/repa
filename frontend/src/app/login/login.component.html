<div class="w-full h-svh flex justify-center items-center">
  <div class="w-96">
    <p-card>
      <div class="flex flex-col gap-1 mb-4">
        <p class="text-2xl text-semibold">Sign in</p>
        <p class="text-surface-400">Enter your details to login</p>
      </div>
      <form [formGroup]="form">
        <div class="flex flex-col gap-2 mb-4">
          <div class="flex flex-col gap-1">
            <label for="email">Email</label>
            <input
              [disabled]="disabled()"
              formControlName="email"
              pInputText
              id="email"
              placeholder="example@email.com"
              type="email"
            />
          </div>
          <div class="flex flex-col gap-1">
            <label for="password">Password</label>
            <input
              [disabled]="disabled()"
              formControlName="password"
              pInputText
              id="password"
              placeholder="***********"
              type="password"
            />
          </div>
        </div>
      </form>

      <p-button
        (onClick)="login()"
        [disabled]="disabled()"
        [style]="{ width: '100%' }"
        >Sign in</p-button
      >
    </p-card>
  </div>
</div>
<p-toast />
